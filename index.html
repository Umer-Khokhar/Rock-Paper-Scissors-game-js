<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <section class="items">
      <h2 id="user">Your Choice: <span id="me"></span></h2>
      <h2 id="com">Computer Choice: <span id="computer"></span></h2>
    </section>
    <section class="btn">
      <button class="btn rock" id="rock">Rock</button>
      <button class="btn paper" id="paper">Paper</button>
      <button class="btn scissor" id="scissor">Scissor</button>
    </section>
    <section class="result">
      <h2>Result: <span id="result"></span></h2>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
